name: xLaDe Policy Checks

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  policy-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Kernel protection check
        run: |
          if git diff --name-only origin/main | grep "^lean-core/" ; then
            echo "❌ Kernel modification detected"
            exit 1
          else
            echo "✅ Kernel untouched"
          fi
